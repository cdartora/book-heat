<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <img src="imgs/bookheat.png" id='title' alt="">
    <div class='input-container'>
      <div>
        <input type="text" placeholder="Search bar" id='search-bar' class='input is-rounded'>
        <button id='btn-generate' class='button is-rounded'>Generate</button>
      </div>
      <div id='btn-container'>
        <button id='btn-genre' class='button is-rounded'>Genre</button>
        <button id='btn-author' class='button is-rounded'>Author</button>
        <button id="btn-short" class="button is-rounded">Short Book</button>
      </div>
    </div>
    <div class='book-container'>
      <img src='' class='book-cover block' alt=''>
      <div class='about-container'>
        <h3 id='book-title' class='title is-small book-name block'>Search for books with keywords and we generete the perfect book for you!</h1>
        <h3 class='book-author'>Genre searches for subject. Author searches by author's name. Short Books filter for books with less than 150 pages.</h3>
        <p class='book-desc'></p>
        <div id='pages'>
          <p>number of pages: <span class='pages-counter'></span></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Todos direitos reservados Carlos e Kazuo 2021.
  </footer>
  <script src="index.js"></script>
</body>
</html>
